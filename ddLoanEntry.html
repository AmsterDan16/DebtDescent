<table>
    <tr>
        <td>
            <div ng-click="RemoveLoan(loan)">X</div>
        </td>
        <td>
            Name:
            <input type="text" ng-model="loan.name" placeholder="Loan Name">
        </td>
        <td>
            Amount:
            <input type="number" min="0" step="any" ng-model="loan.principle" ng-change="CalculateMinimumPayment(loan)">
        </td>
        <td>
            Interest Rate:
            <input type="number" step="any" ng-model="loan.interestRate" ng-change="CalculateMinimumPayment(loan)">
        </td>
        <td>
            Term:
            <input type="number" ng-model="loan.term" ng-change="CalculateMinimumPayment(loan)">
        </td>
        <td>
            Min payment:
            {{loan.minimumMonthlyPayment | currency}}
        </td>
        
<!--
        <td>
            Enter your total monthly payment:
            <input type="number" step="any" ng-model="totalMonthlyPayment">
        </td>
-->
    </tr>
</table>
